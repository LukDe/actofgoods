{% extends 'basics/base.html' %}

{% block content %}
<!-- Introduction Row -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">get all Needs in your region</h1>
                <table class="table table-hover">
                	<thead>
                		<tr>
                			<th>Headline</th>
                			<th>User</th>
                			<th>Date</th>
                		</tr>
                	</thead>
                	<tbody>
		                {% for need in needs%}
		                <tr>
		                	<th>{{need.headline}}</th>
		                	<th>{{need.author.username}}</th>
		                	<th>{{need.date}}</th>
		                </tr>
		                {% endfor %}
	                </tbody>
            	</table>
            </div>
        </div>
{% endblock %}
