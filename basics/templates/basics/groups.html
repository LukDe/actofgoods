{% extends 'basics/base.html' %}
{% block content %}
		<div class="container">
            <table class = "table table-hover">
                <thead>
                    <tr>
                        <th>Groupname</th>
                        <th>E-Mail</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
	                {% if user.is_staff %}
	                    {% for group in user.groups.all %}
	                        <tr>
	                            <th>{{ group.name }}</th>
	                            <th>{{ group.email }}</th>
	                            <th>
	                                <a href="#" class="btn btn-warning btn-sm" title="edit">
	                                    <span class="glyphicon glyphicon-pencil"></span>
	                                </a>
	                            </th>
	                        </tr>
	                    {% endfor %}
	                {% endif %}
    	         </tbody>
            </table>
        </div>
{% endblock %}
