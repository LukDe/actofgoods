{% extends 'basics/base.html' %}
{% block content %}
		<div class="container">
            <a href="{% url 'administration:new_group' %}" class="btn btn-success btn-sm" title="new Group">
                <span class="glyphicon glyphicon-plus"></span>
            </a>
            <table class = "table table-hover">
                <thead>
                    <tr>
                        <th>Groupname</th>
                        <th>E-Mail</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
	                {% if user.is_staff %}
	                    {% for group in user.groups.all %}
	                        <tr>
	                            <th>{{ group.name }}</th>
	                            <th>{{ group.email }}</th>
	                            <th>
	                                <a href="#" class="btn btn-warning btn-sm" title="edit">
	                                    <span class="glyphicon glyphicon-pencil"></span>
	                                </a>
	                                <a href="{% url 'administration:group_delete' pk=group.pk %}" class="btn btn-danger btn-sm" title="delete">
	                                    <span class="glyphicon glyphicon-remove"></span>
	                                </a>
	                            </th>
	                        </tr>
	                    {% endfor %}
	                {% endif %}
    	         </tbody>
            </table>
        </div>
{% endblock %}
