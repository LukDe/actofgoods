{% extends 'basics/base.html' %}
{% block content %}
		<div class="container">
            <table class = "table table-hover">
            	<h1>Your Groups</h1>
                <thead>
                    <tr>
                        <th>Groupname</th>
                        <th>E-Mail</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
	                {% if user.groups %}
	                    {% for group in user.groups.all %}
	                        <tr>
	                            <th>{{ group.name }}</th>
	                            <th>{{ group.email }}</th>
	                            <th>
	                                <a href="{% url 'basics:group_detail' name=group.name %}" class="btn btn-warning btn-sm" title="group detail">
	                                    <span>group detail</span>
	                                </a>
	                            </th>
	                        </tr>
	                    {% endfor %}
	                {% endif %}
    	         </tbody>
            </table>
        </div>
{% endblock %}
