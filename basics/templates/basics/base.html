<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Act of Goods</title>
    {% load staticfiles %}
    <!-- Bootstrap -->

    <link rel="stylesheet" href="{% static 'basics/css/bootstrap.min.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="{% static 'basics/js/bootstrap.min.' %}"></script>

	<style>

		/*-------------------navbar start-------------------*/

		.navbar{
			/*background-color: #4C4E49;*/
			background-color: rgba(76,78,73,.9);
			border: 0px;
			border-bottom-width: 1px;
			border-bottom-style: solid;
			border-bottom-color: rgba(0, 0, 0, 0.15);
			box-shadow: 0 8px 12px rgba(0,0,0,.175);
			border-radius: 0px;
		}

		.navbar-toggle{
			margin-top: 58px;
			margin-bottom: 58px;
		}

		.navbar-brand{
			height:	150px;
		}

		#brand-image{
			height: 120px;
		}

		#navbar-login{
			line-height: 150px;
			height: 150px;
			padding-top: 0px;
		}

		.navbar-text{
			margin-top: 65px;
			margin-bottom: 65px;
		}

		#login-dp{
			min-width: 250px;
			padding: 14px 14px 0;
			overflow:hidden;
			background-color: rgba(76,78,73,.9);
		}

		#login-dp .help-block{
			font-size: 12px;
		}

		#login-dp .form-group {
			margin-bottom: 10px;
		}

		/* light green */
		.navbar-inverse .navbar-nav > .open > a, .navbar-inverse .navbar-nav > .open > a:focus, .navbar-inverse .navbar-nav > .open > a:hover, .navbar-inverse .navbar-nav > li > a:hover, #login-dp .help-block > a:hover, #login-dp .checkbox > label:hover{
			color: #bbd153;
		}

		/* dark green */
		.navbar-inverse .navbar-nav > li > p, .navbar-inverse .navbar-nav > li > a,  #login-dp .help-block > a, #login-dp .checkbox > label{
			color: #70962c;
		}

		/* dark gray */
		.navbar-inverse .navbar-nav > .open > a:focus, .navbar-inverse .navbar-nav > .open > a:hover, .navbar-inverse .navbar-nav > .open > a, .navbar-inverse .navbar-toggle:focus, .navbar-inverse .navbar-toggle:hover{
			background-color: #4C4E49;
		}

		/* sign in button */
		#login-nav .btn-primary{
			background-color: #bbd153;
			border-color: #70962c;
			color: #4C4E49;
		}
		#login-nav .btn-primary:hover{
			background-color: #96B440;
		}

		/* icon bar */
		.navbar-inverse .navbar-toggle .icon-bar{
			background-color: #bbd153;
		}


		@media(max-width:768px){

			.navbar-text{
				padding-left: 15px;
				padding-right: 15px;
				margin-top: 15px;
				margin-bottom: 15px;
			}

			#navbar-login{
				line-height: 50px;
				height: 50px;
			}

			#login-dp{
				background-color: inherit;
			}
		}

		/*-------------------navbar end-------------------*/

		/* ---------------------- footer start ---------------------- */

		#footer {
			background-color: rgba(76,78,73,.9);
			height: 150px;
			margin-top: 20px;
			width:100%;
		}

		.nav-pills > li > a {
			margin-top: 55px;
			margin-bottom: 55px;
			color: #70962c;
		}

		.nav-pills > li > a:hover, .nav-pills > li > a:focus{
			color: #bbd153;
			background-color: #4C4E49;
		}

		@media(max-width:768px){

			.nav-pills > li > a {
				padding-top: 15px;
				padding-bottom: 15px;
				margin-top: 0px;
				margin-bottom: 0px;
			}

		}

		/* ---------------------- footer end ---------------------- */

	</style>


  </head>
	<body>
	<header>
	<nav class="navbar navbar-inverse" role="navigation">
		<div class="container-fluid" id="navbar-inner">
		<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" >																																	<!--TODO url einfuegen -->
					<img id="brand-image" src={% static 'basics/images/AoGLogo.png'%} alt="Act of Goods"/>
				</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="navbar-collapse">
				<ul class="nav navbar-nav navbar-left">
					<li><a href="#">Home</a></li>
                    <li><a href="#">Impressum</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><p class="navbar-text">Already have an account?</p></li>
					<li class="dropdown">
						<a id="navbar-login" href="#" class="dropdown-toggle" data-toggle="dropdown"><b>Login</b> <span class="caret"></span></a>
						<ul id="login-dp" class="dropdown-menu">
							<li>
								<div class="row">
									<div class="col-md-12">
										<form class="form" role="form" method="post" action="{% url 'basics:login' %}" accept-charset="UTF-8" id="login-nav">
                      {% csrf_token %}
                      <div class="form-group">
												<label class="sr-only" for="InputEmail">Email address</label>
												<input type="email" class="form-control" name="email" placeholder="Email address" required>
											</div>
											<div class="form-group">
												<label class="sr-only" for="InputPassword">Password</label>
												<input type="password" class="form-control" name="password" placeholder="Password" required>
												<div class="help-block text-right"><a href="">Forget the password?</a></div>						<!--TODO url einfuegen -->
											</div>
											<div class="form-group">
												<button type="submit" class="btn btn-primary btn-block">Sign in</button>
											</div>
											<div class="checkbox">
												<label>
													<input type="checkbox" name="togglebutton"> keep me logged-in
												</label>
											</div>
										</form>
									</div>
								</div>
							</li>
						</ul>
					</li>
				</ul>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>
</header>
	{% block content %}
    {% endblock %}

	<div id="footer">
		<div class="row" id="footer-row">
        		<div class="col-lg-12 col-md-12 col-sm-12">
				<ul class="nav nav-pills nav-justified">
					<li><a href="#">Act of Goods</a></li>						<!-- insert url-->
					<li><a href="#">Privacy</a></li>						<!-- insert url-->
					<li><a href="#">About Us</a></li>						<!-- insert url-->
				</ul>
			</div>
		</div>
	</div>

     <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'basics/js/bootstrap.min.js' %}"></script>
  </body>
</html>
