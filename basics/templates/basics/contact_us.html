{% extends 'basics/base.html' %}

{% block content %}
<!-- Introduction Row -->
	<div id="standard-modal">
		<div class="modal-content">
			<div class="modal-header">
				<h2 class="text-center" id="standard-modal-headline">Contact Us</h2>
			</div>
			<div class="modal-body">
				<form class="form" role="form" method="post" accept-charset="UTF-8">
					{%csrf_token%}
						<div class="form-group">
		  					<input type="email" class="form-control input-lg" placeholder="Email" name="email" maxlength="254" required/>
		  				</div>
						<div class="form-group">
							<input type="description" class="form-control input-lg" placeholder="headline" name="headline" maxlength="30" rows="4"></textarea>
						</div>
					<div class="form-group">
						<textarea type="description" class="form-control input-lg" placeholder="description" name="text" rows="4"></textarea>
					</div>

					<div class="form-group">
						<input id="standard-grey-button-bold" type="submit" class="btn btn-block btn-lg btn-primary" value="Send"/>
					</div>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
