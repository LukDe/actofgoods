{% extends 'basics/base.html' %}

{% block content %}
<!-- Introduction Row -->
	<div class="modal-dialog" id="sign-up">
		<div class="modal-content">
			<div class="modal-header">
				<h1 class="text-center">create new Need</h1>
			</div>
			<div class="modal-body">
				<form class="form" role="form" method="post" accept-charset="UTF-8" id="login-nav">
					{%csrf_token%}
					<p style="font-size:160%;"> category </p>
					<select class="form-control" name="{{need.categorie.name}}">
						{% for categorie in categories%}
							<option value="{{categorie.id}}">{{categorie.name}}</option>
						{% endfor %}
					</select>
					<p style="font-size:160%;"> description </p>
						<div class="form-group">
							<input type="description" class="form-control input-lg" placeholder="headline" name="{{need.headline.name}}"  rows="4"></textarea>
						</div>
					<div class="form-group">
						<textarea type="description" class="form-control input-lg" placeholder="description" name="{{need.text.name}}"  rows="4"></textarea>
					</div>		
					<div class="form-group">
             				<p id="choose-location-text">If you do not like to use your standard location choose an other one.
      					{% include "basics/map_testing.html" %}</p>
					</div>	

					<div class="form-group">
						<input type="submit" class="btn btn-block btn-lg btn-primary" value="Create & Send"/>
					</div>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
